<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 250px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #ff0000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        body:hover {
            background-color: #000000;
            color: #ffffff;
        }
        h3 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }
        body:hover h3 {
            color: #ffffff;
        }
        p {
            text-align: center;
            font-size: 1.4em;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        p:hover {
            color: #4a4a8c;
        }
    </style>
</head>
<body>
    <h3>Time Spent</h3>
    <p id="time">Loading...</p>
    <script src="popup.js"></script>
</body>
</html>
